name: Flatpak Repository

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  flatter:
    name: Build Flatpak
    runs-on: ubuntu-latest
    # Skip pre-release tags (alpha, beta, rc)
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    container:
      image: ghcr.io/andyholmes/flatter/rust:24.08
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: andyholmes/flatter@main
        with:
          files: com.dangrover.next-meeting-app.json
          arch: x86_64
          upload-bundles: true
          upload-pages-artifact: true

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: flatter
    if: ${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
