name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb:
    name: Build Debian Package (${{ matrix.arch }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Vendor dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cargo
          mkdir -p .cargo
          cargo vendor --sync Cargo.toml | head -n -1 > .cargo/config.toml
          echo 'directory = "vendor"' >> .cargo/config.toml
          echo >> .cargo/config.toml
          tar pcf vendor.tar vendor
          rm -rf vendor

      - name: Build Debian package
        uses: andy5995/gh-action-build-deb@v1
        with:
          platform: ${{ matrix.arch }}
          codename: bookworm
          args: --no-sign

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-${{ matrix.arch }}
          path: output/*.deb

  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-24.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: cosmic-next-meeting-x86_64.flatpak
          manifest-path: com.dangrover.next-meeting-app.json
          arch: x86_64
          cache-key: flatpak-builder-x86_64-${{ github.sha }}

  release:
    name: Create Release
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.flatpak
