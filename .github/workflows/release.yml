name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev libssl-dev pkg-config libxkbcommon-dev

      - name: Build release binary
        run: cargo build --release

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create .deb package
        run: |
          PKG_NAME="cosmic-next-meeting"
          PKG_VERSION="${{ steps.version.outputs.VERSION }}"
          PKG_DIR="${PKG_NAME}_${PKG_VERSION}_amd64"

          mkdir -p "${PKG_DIR}/DEBIAN"
          mkdir -p "${PKG_DIR}/usr/bin"
          mkdir -p "${PKG_DIR}/usr/share/applications"
          mkdir -p "${PKG_DIR}/usr/share/metainfo"
          mkdir -p "${PKG_DIR}/usr/share/icons/hicolor/scalable/apps"
          mkdir -p "${PKG_DIR}/usr/share/icons/hicolor/symbolic/apps"

          # Copy files
          cp target/release/cosmic-next-meeting "${PKG_DIR}/usr/bin/"
          cp resources/app.desktop "${PKG_DIR}/usr/share/applications/com.dangrover.next-meeting-app.desktop"
          cp resources/app.metainfo.xml "${PKG_DIR}/usr/share/metainfo/com.dangrover.next-meeting-app.metainfo.xml"
          cp resources/icon.svg "${PKG_DIR}/usr/share/icons/hicolor/scalable/apps/com.dangrover.next-meeting-app.svg"
          cp resources/icon-symbolic.svg "${PKG_DIR}/usr/share/icons/hicolor/symbolic/apps/com.dangrover.next-meeting-app-symbolic.svg"

          # Create control file
          cat > "${PKG_DIR}/DEBIAN/control" << EOF
          Package: cosmic-next-meeting
          Version: ${PKG_VERSION}
          Section: x11
          Priority: optional
          Architecture: amd64
          Depends: evolution-data-server
          Maintainer: Dan Grover <dan@dangrover.com>
          Description: Next meeting panel applet for COSMIC desktop
           A panel applet for the COSMIC desktop environment that displays
           your next upcoming calendar event right in your panel.
           .
           Features include one-click join for video calls, calendar color
           indicators, flexible time display, and smart filtering options.
          EOF

          # Build the package
          dpkg-deb --build "${PKG_DIR}"

          mkdir -p output
          mv "${PKG_DIR}.deb" output/

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package-amd64
          path: output/*.deb

  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-24.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: cosmic-next-meeting-x86_64.flatpak
          manifest-path: com.dangrover.next-meeting-app.json
          arch: x86_64
          cache-key: flatpak-builder-x86_64-${{ github.sha }}

  release:
    name: Create Release
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract release notes from metainfo
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Extract the description content for this version from metainfo XML
          # Uses xmllint to get the release node, then formats the HTML content
          NOTES=$(xmllint --xpath "//release[@version='${VERSION}']/description/*" resources/app.metainfo.xml 2>/dev/null | \
            sed 's/<p>/\n/g; s/<\/p>//g; s/<ul>/\n/g; s/<\/ul>//g; s/<li>/- /g; s/<\/li>//g' | \
            sed '/^$/d' | \
            sed 's/^[[:space:]]*//')

          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION}"
          fi

          # Use heredoc for multiline output
          {
            echo "NOTES<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/*.deb
            artifacts/*.flatpak
