name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config libxkbcommon-dev \
            debhelper devscripts just

      - name: Vendor dependencies
        run: |
          mkdir -p .cargo
          cargo vendor --sync Cargo.toml | head -n -1 > .cargo/config.toml
          echo 'directory = "vendor"' >> .cargo/config.toml
          echo >> .cargo/config.toml

      - name: Build Debian package
        run: dpkg-buildpackage -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: ../*.deb

  build-flatpak:
    name: Build Flatpak
    runs-on: ubuntu-24.04
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: cosmic-next-meeting.flatpak
          manifest-path: com.dangrover.next-meeting-app.json
          cache-key: flatpak-builder-${{ github.sha }}

  release:
    name: Create Release
    needs: [build-deb, build-flatpak]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: debian-package
          path: artifacts/

      - name: Download Flatpak bundle
        uses: actions/download-artifact@v4
        with:
          name: cosmic-next-meeting.flatpak
          path: artifacts/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/*.deb
            artifacts/*.flatpak
