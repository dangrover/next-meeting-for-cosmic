<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Symbolic icon for panel use - monochrome, uses currentColor -->

  <!-- Clock face -->
  <circle cx="7" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>

  <!-- Hour hand -->
  <line x1="7" y1="8" x2="9.5" y2="5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="7" y1="8" x2="7" y2="4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Arrow pointing to clock -->
  <path d="M12,12 L14.5,14.5 M14.5,14.5 L14.5,12 M14.5,14.5 L12,14.5"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
