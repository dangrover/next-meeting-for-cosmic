<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock face -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="#63b3ed" stroke-width="6"/>

  <!-- Clock center dot -->
  <circle cx="64" cy="64" r="5" fill="#63b3ed"/>

  <!-- Hour hand (pointing to ~2 o'clock) -->
  <line x1="64" y1="64" x2="82" y2="44" stroke="#63b3ed" stroke-width="5" stroke-linecap="round"/>

  <!-- Minute hand (pointing to 12) -->
  <line x1="64" y1="64" x2="64" y2="28" stroke="#63b3ed" stroke-width="4" stroke-linecap="round"/>

  <!-- Hour markers -->
  <circle cx="64" cy="20" r="4" fill="#63b3ed"/>
  <circle cx="108" cy="64" r="4" fill="#63b3ed"/>
  <circle cx="64" cy="108" r="4" fill="#63b3ed"/>
  <circle cx="20" cy="64" r="4" fill="#63b3ed"/>

  <!-- Arrow pointing to clock (from bottom-right) -->
  <g transform="translate(95, 95)">
    <!-- Arrow body -->
    <line x1="28" y1="28" x2="8" y2="8" stroke="#f6ad55" stroke-width="6" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="0,0 16,4 4,16" fill="#f6ad55"/>
  </g>
</svg>
